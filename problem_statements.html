<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Statements Excel Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 300;
        }
        .header p {
            margin: 10px 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }
        .content {
            padding: 30px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        .preview-table {
            overflow-x: auto;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            font-size: 0.9rem;
        }
        th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        tr:hover {
            background-color: #f8f9fa;
        }
        .description-cell {
            max-width: 300px;
            white-space: normal;    /* Allow wrapping */
            overflow: visible;      /* Show all content */
            text-overflow: unset;   /* Remove ellipsis */
        }
        .impact-cell {
            max-width: 350px;
            white-space: normal;
            overflow: visible;
            text-overflow: unset;
        }
        .download-btn {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.3);
            display: block;
            margin: 20px auto;
        }
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(17, 153, 142, 0.4);
        }
        .department-tag {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Problem Statements Database</h1>
            <p>Smart India Hackathon - Structured Problem Analysis</p>
        </div>
        
        <div class="content">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number">15</div>
                    <div class="stat-label">Total Problems</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">12</div>
                    <div class="stat-label">Different Departments</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">8</div>
                    <div class="stat-label">Technology Domains</div>
                </div>
            </div>

            <button class="download-btn" onclick="downloadExcel()">
                ðŸ“Š Download Excel File
            </button>

            <div class="preview-table">
                <table id="problemTable">
                    <thead>
                        <tr>
                            <th>Problem ID</th>
                            <th>Department</th>
                            <th>Problem Title</th>
                            <th>Description</th>
                            <th>Target Audience</th>
                            <th>Proposed Solution</th>
                            <th>Expected Outcome</th>
                            <th>Impact</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const problemData = [
            {

            },
            {
                problemId: "PS002",

                description: "Educational institutions depend on manual attendance systems and students waste free periods with unproductive activities. There's a gap in personalized learning support during idle classroom hours and lack of tools that integrate daily schedules with individual student planning.",

                proposedSolution: "System that automatically marks attendance using QR code, Bluetooth/Wi-Fi proximity, or face recognition, displays real-time attendance, and suggests personalized academic tasks during free periods.",
                expectedOutcome: "Automated attendance marking, real-time display, personalized task suggestions, and daily routine generation combining class schedule with personal goals",

                expectedOutcome: "Virtual classroom system supporting live and recorded sessions, interactive elements, and easy content access for limited bandwidth environments",

            },
            {
                problemId: "PS014",
                department: "Cultural Heritage Department",
                title: "Kolam Design Analysis & Recreation System",
                description: "Kolams represent significant cultural traditions with mathematical underpinnings including symmetry, repetition, and spatial reasoning that vary by region and require systematic study.",

                proposedSolution: "Computer programs (preferably Python) to identify design principles behind Kolam patterns and recreate traditional designs algorithmically.",
                expectedOutcome: "Software system capable of analyzing Kolam design principles and programmatically recreating traditional patterns",
                impact: "Preserves cultural heritage, enables systematic study of traditional art forms, and bridges art with mathematical analysis."
            },
            {
                problemId: "PS015",

                proposedSolution: "Digital system with AI-guided support, confidential booking, psychoeducational resources, peer support platform, and admin analytics dashboard.",
                expectedOutcome: "Comprehensive mental health platform with AI chatbot, appointment booking, resource hub, peer support, and administrative analytics",

        ];

        function populateTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            problemData.forEach(problem => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td><strong>${problem.problemId}</strong></td>
                    <td><span class="department-tag">${problem.department}</span></td>
                    <td><strong>${problem.title}</strong></td>
                    <td class="description-cell" title="${problem.description}">${problem.description}</td>
                    <td>${problem.targetAudience}</td>
                    <td class="description-cell" title="${problem.proposedSolution}">${problem.proposedSolution}</td>
                    <td class="description-cell" title="${problem.expectedOutcome}">${problem.expectedOutcome}</td>
                    <td class="description-cell impact-cell" title="${problem.impact}">${problem.impact}</td>
                `;
            });
        }

        function downloadExcel() {
            const ws = XLSX.utils.json_to_sheet(problemData.map(problem => ({
                'Problem ID': problem.problemId,
                'Department': problem.department,
                'Problem Title': problem.title,
                'Description': problem.description,
                'Target Audience': problem.targetAudience,
                'Proposed Solution': problem.proposedSolution,
                'Expected Outcome': problem.expectedOutcome,
                'Impact': problem.impact
            })));
            
            // Set column widths
            const colWidths = [
                { wch: 12 }, // Problem ID
                { wch: 25 }, // Department
                { wch: 40 }, // Problem Title
                { wch: 60 }, // Description
                { wch: 40 }, // Target Audience
                { wch: 60 }, // Proposed Solution
                { wch: 50 }, // Expected Outcome
                { wch: 50 }  // Impact
            ];
            ws['!cols'] = colWidths;
            
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Problem Statements");
            
            // Add metadata sheet
            const metaData = [
                { Field: "Total Problems", Value: problemData.length },
                { Field: "Departments", Value: [...new Set(problemData.map(p => p.department))].length },
                { Field: "Generated On", Value: new Date().toISOString() },
                { Field: "Source", Value: "Smart India Hackathon Problem Statements" }
            ];
            const metaWs = XLSX.utils.json_to_sheet(metaData);
            XLSX.utils.book_append_sheet(wb, metaWs, "Metadata");
            
            XLSX.writeFile(wb, 'SIH_Problem_Statements_Database.xlsx');
        }

        // Initialize the table when page loads
        document.addEventListener('DOMContentLoaded', populateTable);
    </script>
</body>
</html>
